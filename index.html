<!DOCTYPE html>
<html>
   <head>

  <style>

  body{
    background-image: url("http://954beds.com/wp-content/uploads/2013/03/pc-background-clouds2.jpg");
    text-align: center;
    background-size: 100%;

  div.tweet {
    margin-bottom: 3px;
    background-color: white;
    border: 1px solid gray;
    width: 50%;
    float: middle;
    margin-left: auto;
    margin-right: auto;
    }

  div.tweet-header {
    font-weight: bold;

    }

    p.tweet-text {
    color: #003366;

     font-style: italic;

    font-weight: bold;

    }

  <body>
  <h1 style="color:white"> Twittler Feed</h1>

  <hr>
  <a id="refreshLink" href="http://www.google.com">Show new tweets</a>
    <div id = "holder"></div>
    <script>


      $(document).ready(function(){
        var $holder = $('#holder');
        //Function below clears the body of the html
        //$body.html('');

          var a = document.getElementById("refreshLink");
          a.onclick = function(){
            newTweets();
            return false;
          };



        var newTweets = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var tweetTime = streams.home[index].created_at;
            var tweetMessage = streams.home[index].message;
            console.log(streams.home[index]);
            var user = streams.home[index].user;
            //console.log(user);
            var $tweet = $('<div class="tweet"></div>');
            $tweet.append('<a class = "tweet-user">' + '@' + user + '<a>');
            $tweet.append('<p class="tweet-time">' + tweetTime + '</p>')
            // var $tweetHeader = $('<div class="tweet-header"></div>');
            // $tweetHeader.append('<a type="button">'+'@' + tweet.user+ "</a>" + " " + "<br>" +tweetTime);
            // $tweet.append($tweetHeader);
            $tweet.append('<p class="tweet-text">' + tweetMessage + '</p>');
            //$tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($holder);
            index -= 1;
          }
        };
      newTweets();  
      //setInterval(newTweets, 8000);
      });

    </script>

  </body>
</html>
