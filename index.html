  body{
    background-image: url("http://images.nationalgeographic.com/wpf/media-live/photos/000/857/cache/landscape-voltino-italy_85708_990x742.jpg");
    text-align: center;

  div {
    margin-bottom: 3px;

  <body>
  <h1 style="color:white"> Twittler Feed</h1>
  <hr>
  <a id="refreshLink" href="http://www.google.com">Show new tweets</a>

    <script>


      $(document).ready(function(){
        var $body = $('body');
        //Function below clears the body of the html
        //$body.html('');

          var a = document.getElementById("refreshLink");
          a.onclick = function(){
            newTweets();
            return false;
          };



        var newTweets = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            console.log(streams.home[index]);
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        };
      newTweets();  
      //setInterval(newTweets, 8000);
      });

    </script>

  </body>
